# Server Configuration
server.port=8080
spring.application.name=ov-recorder

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Security Configuration
app.security.username=recorder
app.security.password=rec0rd3r_2024!

# Session Management Configuration
app.session.cleanup-interval=30s
app.session.session-timeout=300s
app.session.max-inactive-time=600s

# Logging Configuration
logging.level.com.naevatec.ovrecorder=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.redis=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true